{% extends "base.html" %}
{% block content %}

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category_name -->
      <div class="row">
        <div class="input-field col s12">
          <input id="category_name" name="category_name" type="text" class="validate" minlength="3" maxlength="25" Placeholder="Category name">
          <label for="category_name"></label>
        </div>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12">
            <button type="submit" class="btn-large light-blue darken-1">
                Add Category <i class="fas fa-plus-square right"></i>
                </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
