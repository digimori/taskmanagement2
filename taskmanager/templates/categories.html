{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                {% if category.owner == session.user %}
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id)}}" class="btn red modal-trigger">Delete</a>

                  <!-- Modal Trigger 
                    THIS NEEDS TO BE PLACED IN THE ABOVE DELETE LINK IN PLACE OF THE DELETE_CATEGORY:
                    #modal-{{ category.id }}
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

   Modal Structure 
  <div id="modal-{{ category.id }}" class="modal">
    <div class="modal-content">
      <h4>Are you sure you want to delete this category?</h4>
      <p>This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <a href="{{ url_for('delete_category', category_id=category.id)}}" class="modal-close waves-effect waves-green btn-flat">Delete</a>
      <a href="modal-close" class="btn green accent-4">Cancel</a>
    </div>
  </div>
-->
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
